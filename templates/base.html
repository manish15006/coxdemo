<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00aaf4 0%, #00d258 100%);
            min-height: 100vh;
            color: #000000;
        }
        .navbar {
            background-color: #ffffff !important;
        }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active {
            color: #000000 !important;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .card {
            background: rgba(0, 170, 244, 0.10);
            border: none;
            color: #fff;
        }
        .list-group-item {
            background: rgba(0, 210, 88, 0.85);
            color: #fff;
            border: none;
        }
        .list-group-item:hover {
            background: #00aaf4;
            color: #fff;
        }
        .btn-primary, .btn-animated {
            background-color: #00d258;
            border: none;
            color: #fff;
        }
        .btn-primary:hover, .btn-animated:hover {
            background-color: #00aaf4;
            color: #fff;
        }
        .alert-success {
            background-color: #00d258;
            color: #fff;
            border: none;
        }
        .alert-danger {
            background-color: #00aaf4;
            color: #fff;
            border: none;
        }
        /* Optional: Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
            background: #00aaf4;
        }
        ::-webkit-scrollbar-thumb {
            background: #00d258;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <img src="//logotyp.us/file/cox.svg" alt="Cox"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'home' %} active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'about' %} active{% endif %}" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link{% if request.endpoint == 'contact' %} active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
